<!-- HTML 주석 -->
<!DOCTYPE html><!-- 현재 문서의 타입을 알려주는 부분... -->
<html><!-- HTML문서의 시작 -->
	<head><!-- 현재 페이지에 대한 속성과 정보를 정의하는 태그 
				클라이언트 눈에 보여지지 않는 부분..
				css.javascript...
			-->
		<meta charset="EUC-KR">
		<!-- 
			meta태그 - 현재페이지에 대한 속성과 정보를 설정하는 태그
			charset - 현재 페이지에서 사용할 문자형식을 지정하는 속성
			 - 한글을 처리할 수 있는 문자 체계 .... EUC-KR(조합형), UTF-8(완성형)		 
		 -->
		<title>NAVER</title><!-- 창의 이름... -->
	</head>
	<body><!-- 현재 페이지에 대한 실질적인 내용
				클라이언트 눈에 보여지는 부분..
	 -->
	 <p style="background-color: tomato">
	 	안녕하세요
	 </p>
	 
	 <span style="background-color: tomato">dmdmdm</span>ㅇㄹㅇㄹㅇㄹ<br>
	 
	안녕하세요

	</p>

<pre>

</pre>
	
	</body>
</html><!-- HTML문서의 끝 -->
